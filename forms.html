<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulare</title>
</head>
<body>
    <h1>Formular</h1>
    <form action="/results" method="get">
        <label for="vorname">Vorname</label>
        <input name="vorname" id="vorname" type="text" placeholder="Max">
        <br>
        <label for="nachname">Nachname</label>
        <input name="nachname" id="nachname" type="text" placeholder="Mustermann">
        <br>
        <label for="password">Passwort</label>
        <input name="password" id="password" type="password">
        <br>
        <label for="email">Email</label>
        <input name="email" id="email" type="email">
        <br>
        <label for="date">Geburtsdatum</label>
        <input name="date" id="date" type="date">
        <br>
        <label for="tel">Telefon</label>
        <input name="tel" id="tel" type="tel">

        <div>
            <label for="html">HTML</label>
            <input name="fav_language" id="html" type="radio" value="html">
        </div>
        <div>
            <label for="css">CSS</label>
            <input name="fav_language" id="css" type="radio" value="css">
        </div>
        <div>
            <label for="html">JS</label>
            <input name="fav_language" id="js" type="radio" value="js">
        </div>

        <div>
            <label for="code">VSCode</label>
            <input name="code" id="code" type="checkbox" value="code">
            <br>
            <label for="vs">Visual Studio</label>
            <input name="vs" id="vs" type="checkbox" value="vs">
            <br>
            <label for="vim">VIM</label>
            <input name="vim" id="vim" type="checkbox" value="vim">
        </div>

        <select name="verkehrsmittel" id="verkehrsmittel" multiple>
            <option value="bus">Bus</option>
            <option value="auto">Auto</option>
            <option value="fahrrad">Fahrrad</option>
            <option value="escooter">E-Scooter</option>
        </select>
        <br>
        <textarea name="myText" id="myText" cols="80" rows="20"></textarea>

        <br>
        <button type="submit">Abschicken</button>
        <button type="reset">Zur√ºcksetzen</button>
    </form>
</body>
</html>
